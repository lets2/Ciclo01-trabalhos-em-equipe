      <nav>

      <section>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Pesquisar"
        />
        <input type="button" value="pesquisar" />
      </section>
    </header>

    <main>
      <section>
        <address>
          <p>Rua Baruel, 501 - Centro CEP: 08675-000</p>
          <p>Telefone: <a href="tel:+5547447322">(11) 4744-7322</a></p>       
        </address>      
          <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d278208.3549536655!2d-46.468946026005895!3d-23.626509122358605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7176a5cf4309%3A0x7678f276a368e6e2!2sSuzano%20-%20Palmeiras%20de%20S%C3%A3o%20Paulo%2C%20Suzano%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1663972582894!5m2!1spt-BR!2sbr"

            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          </figure>
      </section>

      <form>
        <h3>Entre em contato conosco</h3>
        <label>Nome completo<input type="text" name="name" placeholder="Digite seu nome completo"></label>        
        <label>E-mail<input type="email" name="email" placeholder="Digite seu e-mail"></label>        
        <label>Fone ou Whatsapp<input type="tel" name="tel" placeholder="Digite seu telefone"></label>        
        <label>Cidade em que mora<input type="text" name="city" placeholder="Digite o nome da sua cidade"></label>    
        
        <label for="state">Qual o seu estado</label>

          <option value="state1">Acre (AC)</option>
          <option value="state2">Alagoas (AL)</option>
          <option value="state3">Amapá (AP)</option>
          <option value="state4">Amazonas (AM)</option>
          <option value="state5">Bahia (BA)</option>
          <option value="state6">Ceará (CE)</option>
          <option value="state7">Distrito Federal (DF)</option>
          <option value="state8">Espírito Santo (ES)</option>
          <option value="state9">Goiás (GO)</option>
          <option value="state10">Maranhão (MA)</option>
          <option value="state11">Mato Grosso (MT)</option>
          <option value="state12">Mato Grosso do Sul (MS)</option>
          <option value="state13">Minas Gerais (MG)</option>
          <option value="state14">Pará (PA)</option>
          <option value="state15">Paraíba (PB)</option>
          <option value="state16">Paraná (PR)</option>
          <option value="state17">Pernambuco (PE)</option>
          <option value="state18">Piauí (PI)</option>
          <option value="state19">Rio de Janeiro (RJ)</option>
          <option value="state20">Rio Grande do Norte (RN)</option>
          <option value="state21">Rio Grande do Sul (RS)</option>
          <option value="state22">Rondônia (RO)</option>
          <option value="state23">Roraima (RR)</option>    
          <option value="state23">Santa Catarina (SC)</option>    
          <option value="state23">São Paulo (SP)</option>    
          <option value="state23">Sergipe (SE)</option>    
          <option value="state23">Tocantins (TO)</option>        
        </select>                   
        
        <label for="blocktext">Deixe seu comentário</label>
        <textarea name="blocktext" id="blocktext"></textarea>
        
        <input type="button" value="Enviar">
      </form>
    </main>

    <footer>
      <svg width="100%" height="30">
        <rect width="100%" height="30" fill="orange" />
      </svg>
      <h6>Copyright @Truma-4</h6>

</html>
